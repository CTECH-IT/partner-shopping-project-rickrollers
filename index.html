<body class="container">
  <header>
    <h1>Keyboards</h1>
  </header>
  <div class="card card-default">
    <div class="card-body">
      <form data-keyboard-order="form">
        <div class="form-group">
          <label>KeyBoards</label>
        </div> Please pick one from below:

        <div class="checklist">
          <input type="checkbox" id="keyboardOrder" name="Huntsman Mini [White]">
          <label for="Huntsman Mini [White]">Huntsman Mini [White]</label>
          <img src="photos\Keyboards/huntmanwhite.jpg" width="300" height="300">
          <div class="form-group">
            <label for="Amount">Amount</label>
            <select id="Amount" class="form-control" name="Amount">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>

          </div>
          <div class="checklist">
            <input type="checkbox" id="keyboardOrder" name="Logitech Wireless">
            <label for="Logitech Wireless">Logitech Wireless</label>
            <img src="photos\Keyboards/tech.jpg" width="230" height="110">
            <div class="form-group">
              <label for="Amount">Amount</label>
              <select id="Amount" class="form-control" name="Amount">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
  
          </div>
          <div class="checklist">
            <input type="checkbox" id="keyboardOrder" name="RGB Mechanical Keyboard [Black]">
            <label for="RGB Mechanical Keyboard [Black]"> RGB Mechanical Keyboard [Black] </label>
            <img src="photos\Keyboards/mech.jpg" width="200" height="170">
            <div class="form-group">
              <label for="Amount">Amount</label>
              <select id="Amount" class="form-control" name="Amount">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
          </div>
          


          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="user@company.com">
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>
