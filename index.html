<body class="container">
  <header>
    <h1>Keyboards</h1>
  </header>
  <div class="card card-default">
    <div class="card-body">
      <form data-keyboard-order="form">
        <div class="form-group">
          <label>KeyBoards</label>
        </div> Please pick one from below:

        <div class="checklist">
          <input type="checkbox" id="keyboardOrder" name="HuntsmanMiniWhite">
          <label for="Huntsman Mini [White]">Huntsman Mini [White]- $120.99</label>
          <img src="photos\Keyboards/huntmanwhite.jpg" width="300" height="300">
          <div>
            <input type="checkbox" id="keyboardOrder" name="LogitechWireless">
            <label for="Logitech Wireless">Logitech Wireless - $149.99</label>
            <img src="photos\Keyboards/tech.jpg" width="230" height="110">
          </div>
          <div>
            <input type="checkbox" id="keyboardOrder" name="RGBMechanicalKeyboardBlack">
            <label for="RGB Mechanical Keyboard [Black]"> RGB Mechanical Keyboard [Black]- $109.99</label>
            <img src="photos\Keyboards/mech.jpg" width="200" height="170">
          </div>
          <div>
            <input type="checkbox" id="keyboardOrder" name="sixtyMechanicalKeyboardPurple">
            <label for="60% Purple Custom Mechanical Keyboard">60% Purple Custom Mechanical Keyboard- $159.99</label>
            <img src="photos\Keyboards/hot.jpg" width="250" height="150">
          </div>
          <div>
            <input type="checkbox" id="keyboardOrder" name="HuntsmanMiniBlack">
            <label for="Huntsman Mini [Black]">Huntsman Mini [Black]- $120.99</label>
            <img src="photos\Keyboards/Huntsman.jpg" width="250" height="150">
          </div>
          <div>
            <input type= "checkbox" id="keyboardOrder" name="LeagueOfLegendsBoard">
            <label for="League of Legends Keyboard">League of legends Keyboard - $129.99</label>
            <img src="photos\Keyboards/League.jpg" width="250" height="150">
          </div>
          <div class="form-group">
            <label for="Amount">Amount</label>
            <select id="Amount" class="form-control" name="Amount">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>


          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value=""
              placeholder="user@company.com">
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
    </div>
  </div>
